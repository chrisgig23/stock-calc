{% extends "base.html" %}

{% block title %}Add Account{% endblock %}

{% block content %}
<h2>Add a New Account</h2>
<form method="post" action="{{ url_for('add_account') }}">
    <label for="new_account">Account Name:</label>
    <input type="text" id="new_account" name="new_account" required>
    <input type="submit" value="Add Account">
</form>
{% endblock %}
